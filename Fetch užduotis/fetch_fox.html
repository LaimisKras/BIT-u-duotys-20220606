<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch fox</title>
    <style>
        img {
            box-sizing: border-box ;
        }
    </style>
</head>
<body>
    <script>

    // Pasinaudodami nemokamu API https://randomfox.ca/floof/ susigrąžinkite atsitiktinės lapės 
    // nuotraukos adresą. Sukurkite <img> html elementą ir jam priskirkite src atributą su gauta 
    // “image” reikšme. Naudojantis šiuo principu sukurkite nuotraukų galeriją kurią sudarytų 
    // minimum 50 nuotraukų.


        const randomfox = async (nuoroda) => {
            const resp = await fetch ('https://randomfox.ca/floof/')
            return await resp.json()
        }


        const showfox = async () => {

            for (let i = 0; i < 50; i++) {
                const resp = await randomfox ('https://randomfox.ca/floof/')
                document.querySelector ('body').innerHTML += `<img src="${resp.image}" alt="" />`
            }                  
        }

        showfox ()


    </script>
</body>
</html>
