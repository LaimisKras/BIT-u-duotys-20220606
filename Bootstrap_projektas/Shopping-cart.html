<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>

        .container {
            max-width: 1100px;
        }

        .heading {
            font-size: 30px;
        }

        th {
            font-size: 14px;
            text-align: center;
        }

        .product-left {
            text-align: left;
        }

        td {
            font-size: 14px;
            text-align: center;
            font-style: normal;
        }

        label {
            font-size: 12px;
            text-align: left;
            color: rgb(172, 169, 169);
        }

        .color {
            color: red;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="heading bg-secondary bg-opacity-10 border mb-0 px-3 py-3">Shopping Cart</h1>
            </div>
            <div class="col-12">
                <h1 class="heading2 border px-3 py-3">
                    <table class="table table-bordered mb-1">
                        <thead>
                          <tr>
                            <th class="py-3 fw-bold">Product Name & Details</th>
                            <th class="py-3 fw-bold">Price</th>
                            <th class="py-3 fw-bold">Quantity</th>
                            <th class="py-3 fw-bold">Total</th>
                            <th class="py-3 fw-bold"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="py-4" class="product-left">Product 1</td>
                            <td class="py-4">$57.55</td>
                            <td class="py-4">
                                <input type="number" max="10" min="0">
                            </td>
                            <td class="py-4">$115.1</td>
                            <td class="color py-4" class="py-4">X</td>
                          </tr>
                          <tr>
                            <td class="py-4" class="product-left">Product 2</td>
                            <td class="py-4">$1049.00</td>
                            <td class="py-4">
                                <input type="number" max="10" min="0">
                            </td>
                            <td class="py-4">$1049.00</td>
                            <td class="color py-4" class="py-4">X</td>
                          </tr>
                          <tr>
                            <td class="py-4" class="product-left">Product 3</td>
                            <td class="py-4">$20.55</td>
                            <td class="py-4">
                                <input type="number" max="10" min="0">
                            </td>
                            <td class="py-4">$20.55</td>
                            <td class="color py-4" class="py-4">X</td>
                          </tr>
                        </tbody>
                      </table>
            <div class="row">
                <div class="col-3 my-5 mt-0">
                    <label class="form-label">Promocode</label>
                    <input type="text" class="form-control" placeholder="ABC">
                </div>
                <div class="col-6 my-5 mt-0"></div>
                <div class="col-1 my-5 mt-0">
                    <label class="form-label">Discount</label>
                    <input type="text" class="form-control border-0 fw-bold" placeholder="$20">
                </div>
                <div class="col-2 my-5 mt-0 ">
                    <label class="form-label">Total price</label>
                    <input type="text" class="form-control border-0 fw-bold" placeholder="$1164.65">
                </div>
                <div class="row pe-0">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mx-0 ps-5 pe-0">
                        <button class="btn btn-secondary me-md-2 rounded-1" type="button">Back to shopping</button>
                        <button class="btn btn-primary rounded-1" type="button">Checkout</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</h1>
</div>
</body>
</html>
